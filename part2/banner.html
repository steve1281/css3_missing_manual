<!doctype html>

<head>
<meta charset="UTF-8">
<title>CSS3 Transforms, Transitions and Animations</title>
<link href="css/styles.css" rel="stylesheet">

<style>
nav a {
	-webkit-transition: -webkit-transform .5s,background-color 1s ease-in .5s;
	-moz-transition: -moz-transform .5s,background-color 1s ease-in .5s;
	-o-transition: -o-transform .5s,background-color 1s ease-in .5s;
	transition: transform .5s,background-color 1s ease-in .5s;
}
nav a:hover {
	background-color: red;
	-webkit-transform: scale(1.2);
	-moz-transform: scale(1.2);
	-o-transform: scale(1.2);
	-ms-transform: scale(1.2);
	transform: scale(1.2);
}

</style>
